<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no" />
	<title>Testowa strona</title>
	<link rel="stylesheet" href="../css/index.scss" />
</head>

<body>
	<main id="main" class="main">
		<form>
			<label for="button">Button:</label>
			<input type="button" name="button" value="Button"></br>

			<label for="file">File:</label>
			<input type="file" name="file"></br>

			<label for="reset">Reset:</label>
			<input type="reset" name="reset"></br>

			<label for="submit">Submit:</label>
			<input type="submit" name="submit"></br>

			<label for="image">Image (button):</label>
			<input type="image" name="image"></br>

			<label for="checkbox">Checkbox:</label>
			<input type="checkbox" name="checkbox"></br>

			<label for="color">Color:</label>
			<input type="color" name="color"></br>

			<label for="date">Date:</label>
			<input type="date" name="date"></br>

			<label for="datetime-total">Datetime-total:</label>
			<input type="datetime-local" name="datetime-local"></br>

			<label for="email">Email</label>
			<input type="email" name="email"></br>

			<input type="month"></br>
			<input type="number"></br>
			<input type="password"></br>
			<input type="radio"></br>
			<input type="range"></br>
			<input type="search"></br>
			<input type="tel"></br>
			<input type="text"></br>
			<input type="time"></br>
			<input type="url"></br>
			<input type="week"></br>
			<input type="hidden"></br>
			<!-- <select> z dowolnym i 5 <option>
 j.w. dodatkowo opcją „multiselect”
 <datalist> z listą 20 różnych pozycji
Pole <textarea> - pole będzie służyć jako komentarz użytkownika -->
		</form>
	</main>
	<div id="show">TUTAJ WYSWIETLANIE</div>
	<script src="../js/index.js"></script>
</body>

</html>
